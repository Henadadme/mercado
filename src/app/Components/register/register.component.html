<app-nav-bar></app-nav-bar>
<div class="container">
  <h1>Create Account
  </h1>
  <div class="avatar-upload">
    <div class="avatar-edit">
      <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" (change)="onSelectFile($event)"
      />
      <label for="imageUpload"></label>
    </div>
    <div class="avatar-preview">
      <div id="imagePreview"  [ngStyle]="{ 'background-image': 'url(' + url + ')'}">
      </div>
    </div>

  </div>
  <div class="row" id="d">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Full Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <!--        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="password" class="form-control" id="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Gender</label>
        <input type="password" class="form-control" >
      </div>
      <button type="submit" style="margin-right: 10px; background-color: #5867dd"  class="btn btn-primary">Login</button>


      <button type="submit" class="btn btn-primary" style="background-color: #5867dd">Register</button>
    </form>
  </div>
</div>
